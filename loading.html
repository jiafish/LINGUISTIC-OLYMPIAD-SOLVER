<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P';
      background-color: #f9e7c4;
      color: #222;
    }

    .container {
      max-width: 960px;
      margin: 80px auto;
      text-align: center;
    }

    .loading-text {
      font-size: 20px;
      margin-bottom: 24px;
    }

    .fun-fact-card {
      border: 3px solid #000;
      background-color: #fdf5e6;
      padding: 18px;
      max-width: 520px;
      margin: 0 auto;
      font-size: 10px;
      box-shadow: 4px 4px 0 #000;
    }

    .btn {
      margin-top: 24px;
      padding: 10px 18px;
      border: 3px solid #000;
      background-color: #fff;
      font-size: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 0 #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="loading-text">Loading...</div>

    <div class="fun-fact-card">
      <strong>Linguistic Fun Fact!</strong>
      <br><br>
      'Pneumonoultramicroscopicsilicovolcanoconiosis' is one of the longest words in English.
    </div>

    <button class="btn">CANCEL</button>
  </div>
</body>
</html>
